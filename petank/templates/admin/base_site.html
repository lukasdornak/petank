{% extends "admin/base.html" %}

{% load staticfiles %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
    <h1 id="site-name">
        <img src="{% static '/petank/img/logo.png' %}" style='margin: 0 auto;{% if 'login' in request.path %}

    </h1>
{% endblock %}

{% block nav-global %}{% endblock %}
